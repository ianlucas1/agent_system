name: Docs
on:
  push:
    branches: [main]
  workflow_dispatch:
jobs:
  build-deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with: {python-version: '3.12'}
      - run: pip install mkdocs-material mkdocs-mermaid-plugin
      - run: mkdocs gh-deploy --force 